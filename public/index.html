<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Company Task Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #020617;
  --panel: #0f172a;
  --card: #111827;
  --accent: #3b82f6;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --border: #1e293b;
  --green: #22c55e;
  --yellow: #f59e0b;
  --red: #ef4444;
}

* { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }

body {
  margin: 0;
  background: radial-gradient(circle at top, #020617, #000);
  color: var(--text);
  display: flex;
  min-height: 100vh;
  position: relative;
}

/* ================= SIDEBAR ================= */
.sidebar {
  width: 260px;
  background: #020617;
  border-right: 1px solid var(--border);
  padding: 20px;
  transition: transform .3s ease;
  position: fixed;
  left: 0;
  top: 0;
  height: 100vh;
  z-index: 100;
  transform: translateX(-100%);
}

.sidebar:hover {
  transform: translateX(0);
}

.sidebar.open {
  transform: translateX(0);
}

.sidebar h2 {
  margin: 0 0 20px;
}

.sidebar button {
  width: 100%;
  background: transparent;
  border: 1px solid var(--border);
  color: var(--text);
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 10px;
  cursor: not-allowed;
}

.sidebar button.active {
  border-color: var(--accent);
  color: var(--accent);
}

/* ================= MAIN ================= */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  margin-left: 0;
  transition: margin-left .3s ease;
}

/* HEADER */
.header {
  height: 64px;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  padding: 0 20px;
  gap: 15px;
}

.menu-btn {
  background: transparent;
  border: none;
  font-size: 24px;
  color: var(--text);
  cursor: pointer;
}

/* CONTENT */
.content {
  padding: 30px;
}

/* STATS */
.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.stat {
  background: var(--card);
  padding: 20px;
  border-radius: 14px;
  border: 1px solid var(--border);
}

.stat h3 {
  margin: 0;
  font-size: 14px;
  color: var(--muted);
}

.stat p {
  font-size: 28px;
  margin: 10px 0 0;
}

/* TASKS */
.layout {
  display: grid;
  grid-template-columns: 1fr;
  gap: 30px;
  max-width: 900px;
  margin: 0 auto;
}

.panel {
  background: var(--panel);
  padding: 30px;
  border-radius: 16px;
  border: 1px solid var(--border);
  max-width: 600px;
  margin: 0 auto;
  width: 100%;
}

input, textarea, select {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  background: #020617;
  border: 1px solid var(--border);
  color: var(--text);
  border-radius: 8px;
}

textarea {
  resize: none;
  overflow: hidden;
  min-height: 80px;
  font-family: inherit;
  line-height: 1.5;
}

button.main {
  width: 100%;
  padding: 12px;
  background: var(--accent);
  border: none;
  border-radius: 10px;
  color: white;
  cursor: pointer;
}

.tasks {
  display: grid;
  gap: 15px;
  max-width: 600px;
  margin: 0 auto;
  width: 100%;
}

.task {
  background: var(--card);
  padding: 15px;
  border-radius: 12px;
  border: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
}

.badge {
  padding: 4px 10px;
  border-radius: 20px;
  font-size: 12px;
}

.low { background: rgba(34,197,94,.2); color: var(--green); }
.medium { background: rgba(245,158,11,.2); color: var(--yellow); }
.high { background: rgba(239,68,68,.2); color: var(--red); }

@media(max-width:900px){
  .layout { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<aside class="sidebar" id="sidebar">
  <h2>Task Manager</h2>
  <button class="active">Dashboard</button>
  <button>Tasks</button>
  <button>Employees</button>
  <button>Reports</button>
  <button>Settings</button>
</aside>

<div class="main">
  <div class="header">
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    <h3>Company Task Manager</h3>
  </div>

  <div class="content">

    <!-- STATS -->
    <div class="stats">
      <div class="stat"><h3>Total Tasks</h3><p id="total">0</p></div>
      <div class="stat"><h3>High Priority</h3><p id="high">0</p></div>
      <div class="stat"><h3>In Progress</h3><p id="progress">0</p></div>
    </div>

    <div class="layout">
      <!-- CREATE -->
      <div class="panel">
        <h3>Create Task</h3>
        <input id="title" placeholder="Title">
        <textarea id="description" placeholder="Description"></textarea>
        <input id="assignedTo" placeholder="Assigned to">
        <input id="createdBy" placeholder="Created by">
        <select id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button class="main" onclick="createTask()">Add Task</button>
      </div>

      <!-- LIST -->
      <div class="tasks" id="tasks"></div>
    </div>

  </div>
</div>

<script>
const API = "http://localhost:3000/tasks";
const sidebar = document.getElementById("sidebar");

// Auto-resize textarea по высоте контента
const textarea = document.getElementById("description");
textarea.addEventListener("input", function() {
  this.style.height = "auto";
  this.style.height = (this.scrollHeight) + "px";
});

function toggleSidebar() {
  sidebar.classList.toggle("open");
}

// Закрыть сайдбар при клике вне его
document.addEventListener("click", function(event) {
  if (!sidebar.contains(event.target) && 
      !event.target.classList.contains("menu-btn") &&
      sidebar.classList.contains("open")) {
    sidebar.classList.remove("open");
  }
});

async function loadTasks() {
  const res = await fetch(API);
  const tasks = await res.json();
  const list = document.getElementById("tasks");
  list.innerHTML = "";

  document.getElementById("total").innerText = tasks.length;
  document.getElementById("high").innerText = tasks.filter(t=>t.priority==="high").length;
  document.getElementById("progress").innerText = tasks.filter(t=>t.status==="in_progress").length;

  tasks.forEach(t=>{
    const div = document.createElement("div");
    div.className="task";
    div.innerHTML=`
      <div>
        <b>${t.title}</b>
        <p>${t.description}</p>
        <span class="badge ${t.priority}">${t.priority}</span>
      </div>
      <button onclick="deleteTask('${t._id}')">✕</button>
    `;
    list.appendChild(div);
  });
}

async function createTask(){
  await fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"application/json"},
    body:JSON.stringify({
      title:title.value,
      description:description.value,
      assignedTo:assignedTo.value,
      createdBy:createdBy.value,
      priority:priority.value
    })
  });
  title.value=description.value=assignedTo.value=createdBy.value="";
  loadTasks();
}

async function deleteTask(id){
  await fetch(`${API}/${id}`,{method:"DELETE"});
  loadTasks();
}

loadTasks();
</script>

</body>
</html>
